  <script>
    // equivalent to $(el).ready();
    function ready(fn) {
      if (document.readyState != 'loading'){
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }

    ready(function() {
      var showLinks = document.getElementById('show-links');
      var menu = document.getElementById('links-items');

      // @media only screen and (min-width: 40em)
      if (window.innerWidth < 640) {
        showLinks.addEventListener('click', function() {

          if (menu.style.display == 'block') {
            menu.style.display = 'none'
          } else {
            menu.style.zIndex = '9999999';
            menu.style.position = 'absolute';
            menu.style.width = '100%';
            menu.style.backgroundColor = 'rgba(255,255,255,0.95)';
            menu.style.display = 'block';
          }
        });
      }
    });
  </script>
